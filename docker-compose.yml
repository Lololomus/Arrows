# ============================================
# ARROW PUZZLE - DOCKER COMPOSE
# ============================================

version: '3.8'

services:
  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: arrow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: arrow_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: arrowpuzzle
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arrow_user -d arrowpuzzle"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arrow_network

  # ============================================
  # REDIS CACHE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: arrow_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arrow_network

  # ============================================
  # BACKEND (FASTAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arrow_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.development
    environment:
      - DATABASE_URL=postgresql+asyncpg://arrow_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/arrowpuzzle
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - arrow_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================
  # TELEGRAM BOT
  # ============================================
  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arrow_bot
    restart: unless-stopped
    env_file:
      - ./backend/.env.development
    environment:
      - DATABASE_URL=postgresql+asyncpg://arrow_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/arrowpuzzle
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - arrow_network
    command: python bot.py

  # ============================================
  # FRONTEND (NGINX + REACT BUILD)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arrow_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - arrow_network

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  arrow_network:
    driver: bridge
